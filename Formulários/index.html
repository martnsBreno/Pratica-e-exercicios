<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de devs</h1>
        <p id="subtitulo">Digite suas informações</p>
        <br>
    </div>
    <form class="grupo">
        <fieldset>
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for="">Qual a sua especialidade</label>
            <label for="">
                <input type="radio" name="devweb" value="Front-end" checked>Front-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="Back-end">Back-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="Full-stack">Full-stack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select name="" id="senioridade">
                <option selected disabled value="">Escolha uma opção</option>
                <option value="">Júnior</option>
                <option value="">Pleno</option>
                <option value="">Sênior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label for="">Quais tecnologias você utiliza?</label> <br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">PHP</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for="">Conte um pouco da sua experiência</label>
            <textarea style="width: 26em;" name="experiencia" id="experiencia" rows=""></textarea>
        </div>
        <button class="botao" type="submit" onsubmit="">Concluir</button>

    </form>
</body>
</html>
